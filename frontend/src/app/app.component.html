<header>
  <h1>{{ title }}</h1>
  <div class="auth-section">
    <ng-container *ngIf="user$ | async as user">
      <span class="user-info">
        <img [src]="user.picture" [alt]="user.name" class="avatar">
        {{ user.name }}
      </span>
      <button (click)="logout()">Logout</button>
    </ng-container>
    <button *ngIf="!(user$ | async)" (click)="login()">Login</button>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<style>
  .login-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .login-btn:hover {
    opacity: 0.9;
  }
</style>
